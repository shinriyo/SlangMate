<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <!-- define gradient -->
    <defs>
        <linearGradient id="bubble-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db"/>
            <stop offset="100%" style="stop-color:#2980b9"/>
        </linearGradient>
    </defs>

    <!-- modern gradient background speech bubble -->
    <path fill="url(#bubble-gradient)" d="M10 24C10 14 18 6 28 6h72c10 0 18 8 18 18v40c0 10-8 18-18 18H58L28 122V86H28c-10 0-18-8-18-18V24z">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- "SlangMate" text (split into 2 lines, with shadow effect) -->
    <text x="50%" y="30%" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold"
          text-anchor="middle" dominant-baseline="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
        Slang
    </text>
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="26" fill="white" font-weight="bold"
          text-anchor="middle" dominant-baseline="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
        Mate
    </text>
</svg>
