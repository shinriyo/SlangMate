<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
    <!-- define gradient -->
    <defs>
        <linearGradient id="bubble-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db"/>
            <stop offset="100%" style="stop-color:#2980b9"/>
        </linearGradient>
    </defs>

    <!-- modern gradient background speech bubble -->
    <path fill="url(#bubble-gradient)" d="M1 3C1 1.75 2.25 1 3.5 1h9c1.25 0 2.25 1 2.25 2.25v5c0 1.25-1 2.25-2.25 2.25H7.25L3.5 15.25V10.75H3.5c-1.25 0-2.25-1-2.25-2.25V3z">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- "SM" text -->
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold"
          text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0.25px 0.25px 0.5px rgba(0,0,0,0.3);">
        SM
    </text>
</svg>
